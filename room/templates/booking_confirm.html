{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>delete</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
  <header >
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      
      <!--home icon  -->
      <a class="navbar-brand" href='{% url 'home' %}'>
        <img src="{% static 'images/home.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        Home
      </a>
      
      <!-- toggler  -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- navbar links  -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          
          <!--checks if user is successfully loged in  -->
          {% if user.is_authenticated %}
          
          <!-- logout  -->
          <a class="nav-item nav-link text-success" href="#">Hello {{user.username}}</a>
          <a class="nav-item nav-link text-danger" href="{% url 'user_logout' %}">logout</a>

          {% endif %}
        </div>
      </div>
    </nav>
  </header >
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card card-body">
          <form action="" method="post">
            {% csrf_token %}
            <h5>Are you sure you want to book the room : {{room_no}}?</h5>
            <br>
            <div class="row">
              <div class="col-2">
                <button type="submit" class="btn btn-block btn-primary">Confirm</button>
              </div>
              <div class="col-2">
                <a href="{% url 'home' %}" class="btn btn-block btn-danger">Cancel</a>
              </div>
            </div>
          

          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
